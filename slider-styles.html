<dom-module id="slider-styles">
    <template>
        <style>
            @keyframes slideLeft {
                from {
                filter: blur(0) opacity(1);
                transform: translateX(0);
                }
                to {
                transform: translateX(-3000px);
                filter: blur(100px) opacity(0.3);
                }
            }
            
            @keyframes slideRight {
                from {
                filter: blur(0) opacity(1);
                transform: translateX(0);
                }
                to {
                filter: blur(50px) opacity(0.3);
                transform: translateX(3000px);
                }
            }
            
            .slider-container {
                position: relative;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .slider-container .slider-images-container {
                position: relative;
                left: 0;
                top: 0;
            }
            
            .slider-container .slider-images-container img {
                width: 100%;
                vertical-align: middle;
            }
            
            .slider-container .slider-images-container .slider-previous {
                z-index: 999;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .slider-container .slider-images-container .slider-current {
                position: relative;
                top: 0;
                left: 0;
                z-index: 1000;
            }
            
            .slider-container .slider-images-container .slider-next {
                position: absolute;
                top: 0;
                right: 0;
                z-index: 999;
            }
            
            .slider-container .slider-controls-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
            }
            
            .slider-container .slider-controls-container .slider-controls {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
            }
            
            .slider-container .slider-controls-container .slider-controls .slider-control-left, .slider-container .slider-controls-container .slider-controls .slider-control-right {
                font-size: 4em;
                line-height: 80px;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 50%;
                background-color: #fff;
                width: 80px;
                height: 80px;
                opacity: 0.3;
                cursor: pointer;
                transition: opacity 500ms;
                user-select: none;
            }
            
            .slider-container .slider-controls-container .slider-controls .slider-control-left:hover, .slider-container .slider-controls-container .slider-controls .slider-control-right:hover {
                opacity: 0.7;
            }
            
            .slider-container .slider-controls-container .slider-controls .slider-control-left {
                margin-left: 20px;
                display: none;
            }
            
            .slider-container .slider-controls-container .slider-controls .slider-control-right {
                margin-right: 20px;
            }  
        </style>
    </template>
</dom-module>
